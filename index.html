<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>

    <title>to do list</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <div class="container-md mt-5">
        <div class="header">
            <h2 class="badge bg-warning fs-1 text-dark float-end"> Yapılacaklar Listesi </h2>
            <form id="userListForm">
                <div class="input-group mb-3 ">
                    <input id="userInput" type="text" class="form-control" placeholder="Bugün ne yapacaksın?">
                    <button class="btn btn-warning badge text-dark fs-3" type="submit" id="listAddButton">
                        Ekle
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                            class="bi bi-plus flex-shrink-0 " style="vertical-align: text-top" viewBox="0 0 16 16">
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>

        <ul id="userList" class="list-group bg-secondary">
            <li class="list-group-item list-group-item-action">Liste elemanı 1
                <button type="button" class="btn-close remove float-end" aria-label="Close"></button>
            </li>
            <li class="list-group-item list-group-item-action">Liste elemanı 2
                <button type="button" class="btn-close remove float-end" aria-label="Close"></button>
            </li>
            <li class="list-group-item list-group-item-action">Liste elemanı 3
                <button type="button" class="btn-close remove float-end" aria-label="Close"></button>
            </li>
        </ul>
    </div>
</body>
<script src="todolist.js"></script>

</html>
